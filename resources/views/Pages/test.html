<html>
    <head>
        <title>Slug - harviacode.com</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Artikel Add</h2>
                    <form>
                        <div class="form-group">
                            <label for="Judul">Judul</label>
                            <input type="text" class="form-control" name="judul" id="judul" placeholder="Judul" onkeyup="createslug()">
                        </div>
                        <div class="form-group">
                            <label for="Slug">Slug</label>
                            <input type="text" class="form-control" name="slug" id="slug" placeholder="Slug">
                        </div>
                        <div class="form-group">
                            <label for="isi">Isi</label>
                            <textarea id="isi" class="form-control" name="isi" placeholder="isi"></textarea>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script>
            function createslug()
            {
                var judul = $('#judul').val();
                $('#slug').val(slugify(judul));
            }
            function slugify(text)
            {
                return text.toString().toLowerCase()
                        .replace(/\s+/g, '-')           // Replace spaces with -
                        .replace(/[^\w\-]+/g, '')       // Remove all non-word chars
                        .replace(/\-\-+/g, '-')         // Replace multiple - with single -
                        .replace(/^-+/, '')             // Trim - from start of text
                        .replace(/-+$/, '');            // Trim - from end of text
            }
        </script>
    </body>
</html>
